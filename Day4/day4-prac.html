<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(177, 175, 175);
        width: fit-content;
        height: fit-content;
      "
    >
      <h1>Race Registration</h1>
      <form action="http://blackgoosebistro.com/pizza.php" method="post">
        <div>
          <label for="fname"
            >First Name<input type="text" name="name" id="fname"
          /></label>
          <label for="lname"
            >Last Name<input type="text" name="name" id="lname"
          /></label>
        </div>
        <div>
          <p>Select a Race</p>
          <label for="5k">
            <input type="radio" name="race" id="5k" />Fun Run 5k</label
          >
          <br />
          <label for="halfmara">
            <input type="radio" name="race" id="halfmara" />Half Marathon</label
          >
          <br />
          <label for="fullmara">
            <input type="radio" name="race" id="fullmara" />Full Marathon</label
          >
        </div>
        <br />
        <br />
        <div>
          <label for="email"
            >Email<input type="email" name="email" id="email"
          /></label>
          <label for="passwd"
            >Password<input type="text" name="password" id="passwd"
          /></label>
        </div>
        <br />
        <div>
          <p>
            Select Age Group
            <select>
              <option value="">Select your Age Group</option>
              <option value="1">Under 18</option>
              <option value="2">Above 18</option>
            </select>
          </p>
        </div>
        <br />
        <div>
          <label for="color">Choose the color of the shirt</label>
          <input type="color" name="color" id="color" />
        </div>
        <br />
        <div>
          <label for="bday">
            Birthday <input type="date" name="bday" id="bday" />
          </label>
        </div>
        <br />
        <div>
          <label for="cv"
            >Upload your CV
            <input
              type="file"
              name="cv"
              id="cv"
              accept=".txt,.pdf,.html,.jpg,.png"
          /></label>
        </div>
        <br />
        <div>
          <input
            type="submit"
            name="submit"
            value="Register"
            id="register"
            style="background-color: rgb(47, 105, 47); color: white"
          />
          <button style="background-color: darkgreen">
            <a href="day4-prac.html;" style="color: white">Reset</a>
          </button>
        </div>
        <br />
      </form>
    </div>
  </body>
</html>
